<div class="flex bg-slate-50 justify-center items-center h-screen w-screen">
  <div class="shadow-sm w-1/3 p-10 bg-white rounded-md">
    @if(showEmailSent){
    <div class="text-center">
      <h1 class="text-xl font-bold">Email enviado</h1>
      <p class="mb1 mt-3 text-blue-700 font-semibold">
        Te hemos enviado un link de reestablecimineto de contraseña a tu email.
      </p>
      <mat-icon
        class="animate-bounce mt-5"
        style="width: 100px; height: 100px; font-size: 80px; color: blue"
      >
        check_circle
      </mat-icon>
    </div>
    }@else{
    <h1 class="text-xl font-bold">Olvidaste tu password?</h1>
    <p class="text-base m-3 text-slate-900 font-medium">Correo electronico</p>
    <input
      type="email"
      name="email"
      placeholder="Email"
      [(ngModel)]="email"
      class="w-full mb-2 border-gray-200 shadow-sm p-2 rounded-md"
    />
    <button
      (click)="forgetPassword()"
      [disabled]="!email"
      class="w-full disabled:opacity-50 p-2 bg-slate-900 rounded-md text-white mt-2"
    >
      Solicitar reestablecer contraseña
    </button>
    }
  </div>
</div>
