<div class="flex bg-slate-50 justify-center items-center h-screen w-screen">
  <div class="shadow-sm w-1/3 p-10 bg-white rounded-md">
    <h1 class="text-xl font-bold">Restablecer password?</h1>
    <p class="text-base m-3 text-slate-900 font-medium">Correo electronico</p>
    <input
      readonly
      type="email"
      name="email"
      placeholder="Email"
      [(ngModel)]="resetPassword.email"
      class="w-full mb-2 border-gray-200 shadow-sm p-2 rounded-md"
    />
    <p class="text-base m-3 text-slate-900 font-medium">Nuevo Password</p>
    <input
      type="password"
      name="password"
      placeholder="Nuevo Password"
      [(ngModel)]="resetPassword.newPassword"
      class="w-full mb-2 border-gray-200 shadow-sm p-2 rounded-md"
    />
    <button
      (click)="resetPasswordHandle()"
      [disabled]="!resetPassword.email || !resetPassword.newPassword"
      class="w-full disabled:opacity-50 p-2 bg-slate-900 rounded-md text-white mt-2"
    >
      Reestablecer Password
    </button>
  </div>
</div>
